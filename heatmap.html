<!DOCTYPE html>
<html>
<head>
  <title>Emissions Heatmap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <style>
    #map { height: 100vh; }

    .btn-container {
      position: absolute;
      top: 10px;
      left: 60px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .btn-container button {
      margin: 4px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 12px;
      font-family: sans-serif;
    }

    .legend-bar {
      height: 12px;
      width: 150px;
      background: linear-gradient(to right, #0000ff, #00ffff, #00ff00, #ffff00, #ff8000, #ff0000, #ffffff);
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="btn-container">
    <button onclick="toggleHeatmap('PM25')">PM2.5</button>
    <button onclick="toggleHeatmap('PM10')">PM10</button>
    <button onclick="toggleHeatmap('NO2')">NO2</button>
    <button onclick="toggleHeatmap('CO')">CO</button>
    <button onclick="toggleHeatmap('CO2')">CO2</button>
    <button onclick="toggleHeatmap('VOCs')">VOCs</button>
    <button onclick="toggleHeatmap('O3')">O3</button>
  </div>

  <div class="legend">
    <b>Pollution Intensity</b>
    <div class="legend-bar"></div>
    Low ←→ High
  </div>

  <div id="map"></div>

<script>
  const map = L.map('map').setView([-37.821070, 145.036259], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  let currentLayer = null;
  const heatLayers = {};
  let currentHeatData = [];

  const HEATMAP_OPTIONS = {
    radius: 45,
    blur: 30,
    maxZoom: 18,
    minOpacity: 0.3,
    max: 1.0,
    gradient: {
      0.0: '#0000ff',
      0.2: '#00ffff',
      0.4: '#00ff00',
      0.6: '#ffff00',
      0.8: '#ff8000',
      1.0: '#ffffff'
    }
  };

  async function loadHeatData(name) {
    const res = await fetch(`${name}_data.json`);
    const rawData = await res.json();
    currentHeatData = rawData;

    const layer = L.heatLayer(currentHeatData, HEATMAP_OPTIONS);
    heatLayers[name] = layer;
  }

  async function toggleHeatmap(name) {
    if (currentLayer) {
      map.removeLayer(currentLayer);
    }

    if (!heatLayers[name]) {
      await loadHeatData(name);
    }

    currentLayer = heatLayers[name];
    map.addLayer(currentLayer);
  }

  toggleHeatmap('PM25');
</script>
</body>
</html>
